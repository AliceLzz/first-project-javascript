<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/general.css" />
        <link rel="stylesheet" href="css/navbar.css" />
        <link rel="stylesheet" href="css/section.css" />        
        <link rel="stylesheet" href="css/calculator.css" />
        <link rel="stylesheet" href="css/stopwatch.css" />
        <title>First Project JavaScript</title>
    </head>
    <body>
        <header id="nav-header">
            <nav id="navbar">
                <div class="content-area">
                    <div class="flexbox parent">
                        <div class="logo">LOGO</div>
                        <ul class="menu">
                            <li><a href="#nav-header">Home</a></li>
                            <li><a href="#carousel">Calculator</a></li>
                            <li><a href="#weather-display">Weather Display</a></li>
                            <li>
                                <a href="#third-one">Third one</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>


        <section id="carousel" class="section">
        <div class="content-area">
            <h1>Calculator</h1>       
            <div class="container">

                <div class="calculator">
                    <input type="text" placeholder="0" id="inputBox">
                    <div>
                        <button class="operator">AC</button>
                        <button class="operator">DEL</button>
                        <button class="operator">%</button>
                        <button class="operator">/</button>
                    </div>
                    <div>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="operator">*</button>
                    </div>
                    <div>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="operator">-</button>
                    </div>
                    <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="operator">+</button>
                    </div>
                    <div>
                        <button>00</button>
                        <button>0</button>
                        <button>.</button>
                        <button class="equalBtn">=</button>
                    </div>
                </div>

            </div>

            </div>
        </section>

        <div class="decoration spacer">&nbsp;</div>

        <section id="stopwatch-container" class="section">
            <h1>Stopwatch</h1>
            <div id="stopwatch" class="content-area">
                <div id="time">00:00:00</div>
                <button id="start-btn" class="timer-btn">Start</button>
                <button id="stop-btn" class="timer-btn">Stop</button>
                <button id="reset-btn" class="timer-btn">Reset</button>
            </div>
        </section>


        <div class="decoration spacer">&nbsp;</div>

        <section id="third-one" class="section">
            <div class="content-area">
                <h1>Third One</h1>
            </div>
        </section>


        <script src="./js/stopwatch.js"></script>
        <script src="./js/calculator.js"></script>
    </body>
</html>
