<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/section.css">        
        <link rel="stylesheet" href="css/calculator.css">
        <link rel="stylesheet" href="css/stopwatch.css">
        <link rel="stylesheet" href="css/timer.css">
        <title>First Project JavaScript</title>

    </head>
    <body>
        <header id="nav-header">
            <nav id="navbar">
                <div class="content-area">
                    <div class="flexbox parent">
                        <div class="logo">
                            <a href="index.html"
                                ><img
                                    class="logo-icon"
                                    src="imgs/logo.svg"
                                    alt="company logo"
                            /></a>
                        </div>
                        <ul class="menu">
                            <li><a href="#nav-header">Home</a></li>
                            <li><a href="#carousel">Calculator</a></li>
                            <li><a href="#stopwatch-container">Stopwatch</a></li>
                            <li><a href="#timer">Timer</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <section id="calculator-container" class="section">
            <h1>Calculator</h1>
            <div id="calculator" class="content-area">
                <div class="calculator-feature">
                    <input type="text" placeholder="0" id="inputBox" />
                    <div>
                        <button class="calculatorBtn operator">AC</button>
                        <button class="calculatorBtn operator">DEL</button>
                        <button class="calculatorBtn operator">%</button>
                        <button class="calculatorBtn operator">/</button>
                    </div>
                    <div>
                        <button class="calculatorBtn">7</button>
                        <button class="calculatorBtn">8</button>
                        <button class="calculatorBtn">9</button>
                        <button class="calculatorBtn operator">*</button>
                    </div>
                    <div>
                        <button class="calculatorBtn">4</button>
                        <button class="calculatorBtn">5</button>
                        <button class="calculatorBtn">6</button>
                        <button class="calculatorBtn operator">-</button>
                    </div>
                    <div>
                        <button class="calculatorBtn">1</button>
                        <button class="calculatorBtn">2</button>
                        <button class="calculatorBtn">3</button>
                        <button class="calculatorBtn operator">+</button>
                    </div>
                    <div>
                        <button class="calculatorBtn">00</button>
                        <button class="calculatorBtn">0</button>
                        <button class="calculatorBtn">.</button>
                        <button class="calculatorBtn equalBtn">=</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="stopwatch-container" class="section">
            <h1>Stopwatch</h1>
            <div id="stopwatch" class="content-area">
                <div id="time">00:00:00</div>
                <button id="start-btn" class="timer-btn">Start</button>
                <button id="stop-btn" class="timer-btn">Stop</button>
                <button id="reset-btn" class="timer-btn">Reset</button>
            </div>
        </section>


        <div class="decoration spacer">&nbsp;</div>


        <section id="timer-container" class="section">
            <h1>Timer</h1>
            <div id="timer">00:00:00</div>
            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="0">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" min="0">
            <div id="button-all">
                <button id="timer-start-btn" onclick="startCountdown()">Start</button>
                <button id="timer-stop-btn" onclick="stopCountdown()">Stop</button>
                <button id="timer-reset-btn" onclick="resetCountdown()">Reset</button>
                <button id="timer-resume-btn" onclick="resumeCountdown()">Resume</button>
            </div>
        </section>
        

        <script src="./js/stopwatch.js"></script>
        <script src="./js/calculator.js"></script>
        <script src="./js/timer.js"></script>
    </body>
</html>
